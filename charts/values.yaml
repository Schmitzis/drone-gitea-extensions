replicaCount: 1

config:
  DRONE_BIND: ":3000"
  DRONE_DEBUG: "1"
  DRONE_SECRET: ""
  GITEA_URL: ""
  GITEA_USERNAME: ""
  GITEA_PASSWORD: ""
  GITEA_DRONE_TOKEN_TTL: "3900" # default drone build timeout is 1 hour, add 5 minutes as safety margin
  GITEA_DRONE_TOKEN_PREFIX: "drone"

image:
  repository: ghcr.io/davidhiendl/drone-gitea-secret-extension
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
    requests:
        cpu: "50m"
        memory: "100Mi"
    limits:
        cpu: "150m"
        memory: "250Mi"

nodeSelector: {}

tolerations: []

affinity: {}
